<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cryptonauts Combat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="combat-screen">
    <!-- Simplified title area -->
    <div id="battle-header">
      <h1 id="encounter-title">Loading encounter...</h1>
    </div>

    <div id="battle-area">
      <!-- Background image -->
      <div id="backdrop" class="combat-bg"></div>
      
      <div id="battle-scene">
        <!-- Left side - Player and ally characters side by side -->
        <div id="character-portraits">
          <div id="player-portrait" class="portrait">
            <img src="assets/img/ally_portrait/player.png" alt="Player">
            <div class="stats">
              <div class="character-name"><span id="player-name"></span></div>
              <div>HP: <span id="player-hp"></span></div>
              <div>Sanity: <span id="player-sanity"></span></div>
            </div>
          </div>
          
          <div id="ally-portrait" class="portrait">
            <img src="assets/img/ally_portrait/ally_1.png" alt="Ally">
            <div class="stats">
              <div class="character-name"><span id="companion-name"></span></div>
              <div>HP: <span id="ally-hp"></span></div>
              <div>Sanity: <span id="ally-sanity"></span></div>
            </div>
          </div>
        </div>
        
        <!-- Right side - Enemy characters side by side -->
        <div id="enemy-area">
          <!-- Enemy portraits will be generated dynamically -->
        </div>
      </div>
      
      <!-- Fixed bottom UI section -->
      <div id="bottom-ui">
        <div id="actions">
          <button onclick="chooseAction('attack')">Attack</button>
          <button onclick="chooseAction('defend')">Defend</button>
          <button onclick="chooseAction('element')">Element</button>
          <button onclick="chooseAction('item')">Item</button>
        </div>
        
        <div id="combat-log"></div>
      </div>
    </div>
    </div>

  <script src="main.js"></script>
</body>
</html>
